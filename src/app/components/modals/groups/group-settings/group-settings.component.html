<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="back()">Back</ion-button>
    </ion-buttons>
    <ion-title>Ustawienia grupy: {{this.group$.getValue().name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-text>{{this.group$.getValue().name}}</ion-text>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-card-subtitle>Edit group</ion-card-subtitle>
      <ion-item (click)="editGroupInfo('name')">
        <ion-input label="Name" labelPlacement="floating" [value]="this.group$.getValue().name"></ion-input>
      </ion-item>
      <ion-item (click)="editGroupInfo('description')">
        <ion-input label="Description" labelPlacement="floating" [value]="this.group$.getValue().description"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-button (click)="removeGroup()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
