<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="back()" color="dark" fill="none">Back</ion-button>
    </ion-buttons>
    <ion-title>{{getGroup(this.activeGroup$.getValue()).name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>Name: {{getGroup(this.activeGroup$.getValue()).name}}</ion-header>
  <ion-header>Desc: {{getGroup(this.activeGroup$.getValue()).description}}</ion-header>
  <ion-text>Users amount: {{getGroup(this.activeGroup$.getValue()).participants.length}}</ion-text>
  <ion-card>
    <ion-card-content>
<!--      <ion-card-subtitle>Users</ion-card-subtitle>-->
      <ion-card-header>
        <ion-text>Users</ion-text>
        <ion-button (click)="addUsers()" color="dark"><ion-icon name="add-outline"></ion-icon></ion-button>
      </ion-card-header>
<!--      <ion-button (click)="addUsers()"  size="full">Add users to group <ion-icon name="add-outline"></ion-icon></ion-button>-->
<!--      <ion-text *ngFor="let user of limitedGroupUsers$ | async">{{user?.name}}</ion-text>-->
      <app-manage-user-item *ngFor="let user of limitedGroupUsers$ | async" [user]="user"></app-manage-user-item>
      <ion-button (click)="seeAllGroupUsersModal()">See all</ion-button>
<!--      <ul>-->
<!--        <li *ngFor="let user of getGroup(this.activeGroup$.getValue()).participants">{{getUser(user).name}}</li>-->
<!--      </ul>-->
    </ion-card-content>
  </ion-card>
</ion-content>
