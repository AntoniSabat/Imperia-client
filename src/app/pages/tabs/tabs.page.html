<ion-tabs>
  <ion-header>
    <ion-toolbar>
      <ion-title slot="start"></ion-title>
      <ion-button slot="end" color="dark" fill="none" [ngSwitch]="checkImageUrl(formatImageUrl(user$.getValue().profileImage))" (click)="showProfileDetails()">
        <img *ngSwitchCase="true" class="profileImg" src="{{formatImageUrl(user$.getValue().profileImage)}}" alt="">
        <ion-icon *ngSwitchDefault name="person-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      Home
    </ion-tab-button>
    <ion-tab-button tab="calendar">
      <ion-icon name="calendar-outline"></ion-icon>
      Calendar
    </ion-tab-button>
    <ion-tab-button tab="payments">
      <ion-icon name="card-outline"></ion-icon>
      Payments
    </ion-tab-button>
    <ion-tab-button tab="messenger">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      Chat
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
