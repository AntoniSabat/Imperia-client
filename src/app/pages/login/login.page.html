<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input label="Enter your email" labelPlacement="floating" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" label="Enter your password" labelPlacement="floating" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button size="full" (click)="login()">Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
